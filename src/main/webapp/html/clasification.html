<!DOCTYPE html>
<html>
<body  ng-app="ComunioServer" ng-cloak>
	
	<div>
		<label><b>Número de participantes activos: </b></label> {{ activeParticipants.length }}
	</div>
	<div ng-controller="ClassificationTableCtrl as showCase"ng-cloak>
		<table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover">
			<thead>
				<tr>
					<th>Posición</th>
					<th>Nombre</th>
					<th>Puntuación Última Jornada</th>
					<th>Puntuación General</th>
					<th>Dinero</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in classification">
					<td align="center" valign="middle">{{$index + 1}}</td>
					<td align="center" valign="middle">{{ row.name }}</td>
					<td align="center" valign="middle">{{ row.roundPosition }}</td>
					<td align="center" valign="middle">{{ row.generalPosition }}</td>
					<td align="center" valign="middle">{{ row.money }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br><br>
	<div ng-cloak>
		<md-toolbar class="md-theme-light">
    		<h2 class="md-toolbar-tools">
      			<span>Últimas operaciones realizadas</span>
    		</h2>
  		</md-toolbar>
		<md-content>
    		<md-list>
      			<md-list-item class="md-1-line" ng-repeat="log in logs">
       				<div>
       					<p><b>{{ log.date }}:</b> {{ log.operation }}</p>
        			</div>
        			<md-divider ng-if="!$last"></md-divider>
      			</md-list-item>
      		</md-list>
      	</md-content>
	</div>
</body>
</html>
